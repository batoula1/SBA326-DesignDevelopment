<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div
      class="d-flex flex-column flex-sm-row justify-content-center align-items-end"
      id="main"
    >
      <div class="d-flex flex-column" id="top-container">
        <div id="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="d-flex" id="images-container">
          <div class="image-container">
            <img
              class=""
              src="./images/icon-document.svg"
              alt="icon-document"
            />
          </div>
          <div class="image-container">
            <img src="./images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="image-container">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column align-items-center align-items-sm-end justify-content-sm-end"
        id="bottom-container"
      >
        <p class="mb-0 order-sm-1" id="text">
          You've used <span>815 GB</span> of your storage
        </p>
        <div
          class="d-flex align-items-center align-self-stretch order-sm-2"
          id="progress-outer"
        >
          <div
            class="d-flex justify-content-end align-items-center"
            id="progress-innner"
          >
            <div id="circle"></div>
          </div>
        </div>
        <div
          class="d-flex justify-content-between align-items-center order-sm-3 align-self-stretch"
          id="storage"
        >
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div
          class="d-flex justify-content-center align-items-center order-sm-0 pt-4"
          id="floater"
        >
          <p id="number">185</p>
          <p id="gigs">GB Left</p>
          <div class="d-sm-none d-md-block" id="triangle"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
